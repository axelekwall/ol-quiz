version: '3'

services:
  client:
    build: /client/.
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./client/:/app/
  api:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - /app/node_modules
      - .:/app/
    links:
      - "db:db"
    env_file: .env
  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: osqledaren
      POSTGRES_USER: ol_user
      POSTGRES_DB: ol_quiz
    ports:
      - "5432:5432"
    volumes:
      - ol_quiz_db:/var/lib/postgresql/data

volumes:
  ol_quiz_db:
